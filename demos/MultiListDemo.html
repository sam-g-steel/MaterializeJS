<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

	<link href="http://materializecss.com/dist/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection">

	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="http://rawgit.com/sam-g-steel/MaterializeJS/master/libs/materialize/js/materialize.js"></script>
	<script src="http://rawgit.com/sam-g-steel/MaterializeJS/master/js/MaterializeJS.js"></script>
	<script src="http://julian.com/research/velocity/build/velocity.ui.js"></script>
</head>

<body>
	<script>
	    // Create some data to feed to the list
		var multilistInfo = [
		{
			topic: "Types",
			items : [{
				text : "Hopper",
				value : "1"
			}, {
				text : "Scaw",
				value : "2"
			}, {
				text : "Mechanical",
				value : "3"
			}, {
				text : "Pipe Line",
				value : "4"
			}]
		},
		{
			topic: "Names",
			items : [{
				text : "Terrapin Island",
				value : "1"
			}, {
				text : "Island 2",
				value : "2"
			}, {
				text : "Mary H",
				value : "3"
			}, {
				text : "Frankenstein",
				value : "4"
			}]
		}
		];

		// Create a list object
		var list = new MJS.list();
		
		// Bind some data to the list, also set some styling options
		list.infoToList(multilistInfo, {
			itemClasses : " orange-text",
			selectedClasses : "orange darken-2 white-text"
		});
		
		// Add list element to html body
		$("body").append(list.getElement());
		list.selectItemByText("Hopper");

		// Give the list element a shadow
		list.getElement().addClass("z-depth-1");

	</script>
</body>
